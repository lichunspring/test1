<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>发廊滚筒</title>
<style>
	*{margin:0; padding:0;}
	.box{width:100px; height:300px; border:1px solid #000; margin:100px auto; position:relative;}
	<!--repeating-linear-gradient//平铺-->
	.bar{ width:300px; height:300px; 
		background:-webkit-repeating-linear-gradient(-45deg,red 0,red 20px,#fff 20px,#fff 40px,blue 40px,blue 60px,#fff 60px,#fff 80px); position:absolute; top:0px; left:0px; }
</style>

</head>

<body>
<div class="box">
	<div class="bar"></div>
</div>
</body>
</html>
