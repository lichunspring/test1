<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
/* transition 运动*/
	div{ width:200px; height:200px; background:#ccc; margin:100px auto;
		-webkit-transition:1s background ease;
		-moz-transition:1s background ease;
		-ms-transition:1s background ease;
		-o-transition:1s background ease;
		transition:1s background ease;
	}
	div:active{background:red; width:500px;}
</style>
</head>

<body>
<div></div>
</body>
