<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>渐变</title>
<style>
	div{width:200px; height:200px;  margin:100px auto; background:-webkit-linear-gradient(0deg,red,blue); }

</style>
<script>
	window.onload=function(){
	var oDiv = document.querySelector('div');
	var d = 0;
	setInterval(function(){
		d++;
		oDiv.style.background = '-webkit-linear-gradient('+d+'deg,red,blue)';
	},16);
};

</script>
</head>

<body>
<div></div>
</body>
</html>
