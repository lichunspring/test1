<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>class-toggle</title>
<style>
	div{ width:200px; height:200px; background:red}
</style>
<script>
	window.onload=function(){
		var oDiv=document.querySelector('div');
		oDiv.onclick=function(){
			oDiv.classList.toggle('bbbbb');
		};
	};
</script>
</head>

<body>
<div class="div on box"></div>
</body>
</html>
