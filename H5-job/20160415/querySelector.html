<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>获取一个元素</title>
<script>
	window.onload=function(){
		var oInp=document.querySelector('#box ul .on input');//获取第一个元素
		oInp.style.background='red';//
	};
</script>
</head>

<body>
<div id="box">
	<ul>
        <li class="on"><input type="text" value="aaa"></li>
        <li><input type="button" value="按钮1"></li>
        <li class="on"><input type="text" value="bbb"></li>
        <li><input type="button" value="按钮2"></li>
         <li class="on"><input type="text" value="ccc"></li>
    </ul>
</div>
</body>
</html>
