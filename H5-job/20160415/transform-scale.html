<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transform-translate</title>
<style>
	*{ margin:0; padding:0;}
	div{ width:200px; height:200px; background:red; margin:100px auto; 
		-webkit-transition:1s all ease;
		-moz-transition:1s all ease;
		-ms-transition:1s all ease;
		-o-transition:1s all ease;
		transition:1s all ease;
	}
	<!--rotate-->
	div:active{-webkit-transform:rotate(100000deg);
				-moz-transform:rotate(10000deg);
				-ms-transform:rotate(10000deg);
				-o-transform:rotate(10000deg);
				transform:rotate(10000deg);
	}
</style>
</head>

<body>
<div></div>
</body>
</html>
