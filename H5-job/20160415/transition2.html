<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>transition</title>
<style>
	div{width:200px; height:200px; background:#ccc; margin:100px auto;
		-webkit-transition:1s all ease;
		-moz-transition:1s all ease;
		-ms-transition:1s all ease; 
		-O-transition:1s all ease;
		transition:1s all ease;
	 }
	 div:active{background:red; width:500px;}
</style>
</head>

<body>
<div></div>
</body>
</html>
